<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="../Black_question_mark.png" type="image/svg+xml">
    <link rel="stylesheet" href="../StyleSheet/main.css" />
  </head>
  <body>
    <header class="head">
      <h1 class="title">Quiz App</h1>
    </header>
    <div class="wrapper">
      <div class="quiz-container">
        <div class="quiz-head">
          <h1 class="quiz-title">Quiz Game</h1>
          <div class="quiz-score flex">
            <span id="correct-score"></span> /<span id="total-question"></span>
          </div>
        </div>
        <div class="quiz-body">
          <h2 class="quiz-question" id="question"><!-- question place --></h2>
          <ul class="quiz-options">
            <!-- options place -->
          </ul>
          <div id="result"></div>
        </div>
        <div class="quiz-foot" style="margin-top: 25px">
          <button type="button" id="check-answer">Check answer</button>
          <button type="button" id="play-again">Play again</button>
        </div>
      </div>
    </div>
    <script src="../JS/main.js"></script>
  </body>
</html>
